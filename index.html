<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Khoral Accesorios</title>
  <style media="screen">
    body {
      background: #FBCEF5;
    }
    img {
      margin-left: auto;
      margin-right: auto;
      max-width: 100%;
      display: block;
    }
    img#responsive {
      display: none;
    }
    @media screen and (max-width: 1024px) {
      img#normal {
        display: none;
      }
      img#responsive {
        max-width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>
  <img src="img/movil.jpg" alt="movil version" id="responsive">
  <img src="img/desktop.jpg" alt="fondo" id="normal">

</body>

</html>
